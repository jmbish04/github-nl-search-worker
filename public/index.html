<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub NL Search</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="project-creation">
        <h1>Create a New Research Session</h1>
        <input type="text" id="natural-language-request" placeholder="Enter your natural language request" />
        <button id="create-session">Create Session</button>
      </div>
      <div id="search-container" class="hidden">
        <h2 id="session-title"></h2>
        <input type="text" id="search-query" placeholder="Enter your search query" />
        <button id="start-search">Start Search</button>
      </div>
      <div id="progress-container" class="hidden">
        <h2>Search Progress</h2>
        <div id="progress-events"></div>
      </div>
      <div id="results-container" class="hidden">
        <h2>Results</h2>
        <div id="results"></div>
      </div>
      <div id="scaffolding-container" class="hidden">
        <h2>Scaffolding</h2>
        <textarea id="user-prompt" placeholder="Enter a prompt for the scaffolder"></textarea>
        <input type="text" id="scaffold-title" placeholder="Enter a title for the scaffold" />
        <button id="create-scaffold">Create Scaffold</button>
      </div>
      <div id="download-container" class="hidden">
        <h2>Download</h2>
        <code id="download-command"></code>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
